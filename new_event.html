<body>

            <a class="navbar-brand" href="index.html">
                <b>Clínica Rosana Lacerda<br></b>
            </a>

            </button>

                </ul>
            </div>
        </div>
    </nav>
    <main class="control-size">
        <section class="container mt-5">
            <div class="card-body">
                <h1 class="card-title py-5">Realizar agendamento</h1>
                <p class="card-body">Preencha o formulário para realizar um agendamento.</p>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <form>
                        <div class="form-group">
                          <label for="nome" class="mt-3">Nome do paciente</label>
                          <input type="text" class="form-control form-input mt-3" placeholder="Insira seu nome">
                        </div>
                        <div class="form-group">
                          <label for="telefone" class="mt-3">Telefone para contato</label>
                          <input type="tel" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" class="form-control form-input mt-3" placeholder="Insira seu telefone">
                        </div>
                        <div class="form-group">
                          <label for="data-hora" class="mt-3">Data / Hora da consulta</label>
                          <input type="datetime-local" class="form-control form-input mt-3" placeholder="Escolha uma data">
                        </div>
                        <div class="form-group">
                          <label for="data-hora" class="mt-3">Selecione o procedimento que deseja fazer</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Massagem dos pés...</option>
                            <option value="2">Micropigmentação</option>
                            <option value="3">Massagem completa</option>
                            <option value="3">Massagem completa</option>
                          </select>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-3 ghost">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center">
              <p class="mt-2 mb-0">Créditos: desenvolvimento e suporte por alunos IFSP Campinas.</p>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center d-md-flex align-items-center"> <i
                class="d-block fa fa-stop-circle fa-2x mr-md-5 text-primary"></i>

                  </a> </div>
              </div>
